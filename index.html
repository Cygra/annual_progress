<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style type="text/css">
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    div {
      height: 10vh;
      background-color: #ffb500;
    }
    .row {
      width: 100%;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    var begin = Date.parse("Jan 1, 2019")
    var end = Date.parse("Jan 1, 2020")
    var now = Date.now()
    var percent = ((now - begin) / (end - begin)) * 10
    var rowNumber = Math.floor(percent)
    var row = document.createElement("div")
    row.className = "row"
    var col = document.createElement("div")
    col.className = "col"
    col.style.width = ((percent - rowNumber) * 100).toString() + "%"
    for (var i = 0; i < rowNumber; i ++) document.body.appendChild(row)
    document.body.appendChild(col)
    var title = (percent * 10).toFixed(2) + "%"
    document.title = title
    var span = document.createElement("span")
    span.innerHTML = title + " of 2019 has already passed..."
    document.body.appendChild(span);
  </script>
</body>
</html>
